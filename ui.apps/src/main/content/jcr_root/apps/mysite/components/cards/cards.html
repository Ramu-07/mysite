<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

<sly data-sly-test="${wcmmode.edit}">
<div data-emptytext="cards component" class="cq-placeholder"></div>
</sly>

<sly data-sly-use.productModel="com.mysite.core.core.models.KiteCarousel">
    <ul class="product-lists owl-carousel" data-sly-list.pro="${productModel.products}">
        <li class="product-items">
            <img src="${pro.fileReference}" alt="${pro.product}">
            <div class="product-detailss">
                <h2><a href="${pro.link}" class="link" >${pro.title}</a></h2>
                <p> ${pro.description}</p>
            </div>
        </li>
    </ul>
</sly>
