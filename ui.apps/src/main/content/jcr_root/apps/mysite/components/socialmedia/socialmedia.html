
<sly data-sly-use.socialMedia="com.mysite.core.core.models.SocialMedia">
    <h1 class="title-class">${socialMedia.title}</h1>
    <ul class="img-list">
        <li data-sly-repeat.product="${socialMedia.products}" class="img-item">
            <a href="${product.link}" class="img-link">
                <img src="${product.fileReference}" alt="${product.title}" class="img-image">
            </a>
        </li>
    </ul>
</sly>

<style>
.title-class {
    font: 100 16px Helvetica, Verdana, sans-serif;
    text-align: center;
  margin-right:160px;
}

.img-list {
    list-style-type: none;
    margin: 0;
    padding: 10px;
    display: flex;
   
    align-items: center;
}

.img-item {
    font: 100 10px/1.5 Helvetica, Verdana, sans-serif;
    margin: 5px;
    display: flex;
    justify-content: center;
    padding:10px;
   
    
}

.img-item:last-child {
    border: none;
}

.img-link {
    text-decoration: none;
    width: 30px;
    height: 30px;
    transition: font-size 0.5s ease;
}

.img-link:hover {
    font-size: 20px;
   background-color:#d3d3d3;
    transform: scale(1.5);
    
}

.img-image {
    max-width: 100%;
    max-height: 100%;
}


</style>
